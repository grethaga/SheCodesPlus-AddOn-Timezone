<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>Timezones</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select id="cities">
        <option value="">Select a city</option>
        <option value="paris">Paris</option>
        <option value="tokyo">Tokyo</option>
        <option value="sydney">Sydney</option>
      </select>

      <div class="city">
        <div>
          <h2>Vienna</h2>
          <p class="date">April 10th, 2024</p>
        </div>
        <div class="time">
          1:21:15
          <small>PM</small>
        </div>
      </div>

      <footer>
        This project was coded by
        <a href="https://github.com/grethaga" target="_blank">Gretha Gall</a>
        and is open sourced
        <a
          href="https://github.com/grethaga/SheCodesPlus-AddOn-Timezone"
          target="_blank"
          >on Github</a
        >
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
