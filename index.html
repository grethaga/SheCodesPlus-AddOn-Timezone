<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>Timezones</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select id="cities">
        <option value="">Select a city</option>
        <option value="current">My current location</option>
        <option value="Europe/Paris">Paris</option>
        <option value="Australia/Sydney">Sydney</option>
        <option value="Europe/London">London</option>
        <option value="Africa/Johannesburg">Johannesburg</option>
        <option value="Pacific/Fiji">Fiji</option>
        <option value="America/Guatemala">Guatemala</option>
      </select>

      <div class="multipleCities">
        <div class="city" id="vienna">
          <div>
            <h2>Vienna</h2>
            <p class="date"></p>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="tokyo">
          <div>
            <h2>Tokyo</h2>
            <p class="date" id="tokyo-date"></p>
          </div>
          <div class="time" id="tokyo-time"></div>
        </div>
        <div class="city" id="helsinki">
          <div>
            <h2>Helsinki</h2>
            <p class="date" id="helsinki-date"></p>
          </div>
          <div class="time" id="helsinki-time"></div>
        </div>
      </div>

      <footer>
        This project was coded by
        <a href="https://github.com/grethaga" target="_blank">Gretha Gall</a>
        and is open sourced
        <a
          href="https://github.com/grethaga/SheCodesPlus-AddOn-Timezone"
          target="_blank"
          >on Github</a
        >
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
